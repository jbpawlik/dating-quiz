<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celebrating Dating Quiz</title>
</head>
<body>
  <div class="container">
    <h1>Find out which celebrity you should date!</h1>
    <form id="demographics">
      <label for="name">Name</label>
      <input id="name" type="text">
      <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
          <option value="non-binary">Non-Binary</option>
        </select>
      <label for ="age">Age</label>
      <input id="age" type="number">
      <button type="submit" class="btn">Pick my match!</button>
    </form>
    <div id="celebrity">
      <p><span id="nameInput"></span>, your celebrity match is<span id="match"></span>! Hope you two have a wonderful time.</p> 
    </div>
  </div>
</body>
</html>
